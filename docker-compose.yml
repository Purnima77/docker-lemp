version: '3'

services:
  db:
    image: mysql:5.7
    restart: always
    container_name: test-mysql
    environment: 
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports: 
      - 3306:3306

  webserver:
    build: 
      context: ./
      dockerfile: dockerfile
    image: my_nginx:latest
    container_name: test-webserver
    ports:
      - "80:80"
    volumes:
      - ./code:/code
      - ./site.conf:/etc/nginx/conf.d/default.conf
    #networks:
      #- test-lemp-network

  php: 
    image: php:fpm
    volumes: 
      - ./code:/code
      - ./log.conf:/usr/local/etc/php-fpm.d/zz-log.conf
    container_name: test-phpfpm
      #networks:
       # - test-lemp-network

